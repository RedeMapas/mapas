  # PostgreSQL with PostGIS (same as Helm chart for parity)
  postgres:
    image: postgis/postgis:14-3.4
    container_name: mapas-dev-postgres
    environment:
      POSTGRES_DB: mapas
      POSTGRES_USER: mapas
      POSTGRES_PASSWORD: mapas-dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./dev/db:/docker-entrypoint-initdb.d
    networks:
      - mapas-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for cache
  redis-cache:
    image: redis:7-alpine
    container_name: mapas-dev-redis-cache
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - mapas-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions
  redis-sessions:
    image: redis:7-alpine
    container_name: mapas-dev-redis-sessions
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis-sessions-data:/data
    networks:
      - mapas-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit for testing email
  mailpit:
    image: axllent/mailpit:v1.18-alpine
    container_name: mapas-dev-mailpit
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - mapas-dev

volumes:
  postgres-data:
  redis-sessions-data:
  mapas-var:
  mapas-assets:
  mapas-files:
  mapas-private:

networks:
  mapas-dev:
    driver: bridge
