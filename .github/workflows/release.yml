name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          target: production
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      - name: Extract version
        id: version
        run: |
          VERSION=${{ github.ref_name }}
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: lpirola/gitops-caicara-dev
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update GitOps values.yaml
        run: |
          IMAGE_TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          VALUES_FILE="gitops/clusters/production/applications/mapas/values.yaml"

          # Update the image tag in values.yaml
          sed -i "s/tag: .*/tag: ${IMAGE_TAG}/" "$VALUES_FILE"

          # Show the diff
          git -C gitops diff "$VALUES_FILE"

          # Commit and push
          git -C gitops config user.name "github-actions[bot]"
          git -C gitops config user.email "github-actions[bot]@users.noreply.github.com"
          git -C gitops add "$VALUES_FILE"
          git -C gitops commit -m "chore: update mapas image to ${IMAGE_TAG}"
          git -C gitops push
