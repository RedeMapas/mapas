name: Develop Images

on:
  push:
    branches:
      - "dev/**"

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract branch tag
        id: tag
        run: |
          BRANCH=${{ github.ref_name }}
          if [[ ! "$BRANCH" =~ ^dev/ ]]; then
            echo "Branch não é do tipo dev/*. Saindo."
            exit 1
          fi
          TAG="${BRANCH/dev\//}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          target: production
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

  helm-test:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: lpirola/gitops-caicara-dev
          path: gitops

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.16.0"

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: mapas-test
          config: .github/kind-config.yaml

      - name: Load Docker image into kind
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          docker pull ghcr.io/${{ github.repository }}:${TAG}
          kind load docker-image ghcr.io/${{ github.repository }}:${TAG} --name mapas-test

      - name: Install helm chart
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          helm install mapas gitops/charts/mapas \
            --namespace mapas-test \
            --create-namespace \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${TAG} \
            --set postgresql.enabled=false \
            --set redis.enabled=false \
            --set redisSession.enabled=false \
            --set env.SKIP_DB_INIT=true \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl get pods -n mapas-test
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=mapas -n mapas-test --timeout=2m
