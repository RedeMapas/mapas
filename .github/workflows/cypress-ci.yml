name: cypress-ci

on:
  push:
    branch:
      - '*'
  pull_request:
    branch:
      - '*'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Instala as dependÃªncias
        run: cd src/ && npm install

      - name: Abre o Cypress pela primeira vez para adicionar configs
        run: cd src/ && npx cypress open

      - name: Executa os testes do Cypress
        run: npx cypress run --spec "src/cypress/e2e/opportunityPage/*.js"