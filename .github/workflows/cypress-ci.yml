name: cypress-ci

on:
  push:
    branch:
      - '*'
  pull_request:
    branch:
      - '*'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Ir para src/
        run: cd src/

      - name: Ver o diretório onde está o workflow
        run: ls -al

      - name: Instala as dependências
        run: npm install

      - name: Executa os testes do Cypress
        run: npx cypress run --spec "src/opportunityPage/*.js"