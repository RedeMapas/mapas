name: cypress-ci

on:
  push:
    branch:
      - '*'
  pull_request:
    branch:
      - '*'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: cypress-io/github-action@v6
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Ir para src/
        run: cd src/

      - name: Instala as dependÃªncias
        run: npm install

      - name: Executa os testes do Cypress
        run: npx cypress run --spec "src/opportunityPage/*.js"