name: cypress-ci

on:
  pull_request:
    branch:
      - 'main'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Instala as dependÃªncias
        run: cd src/ && npm install

      - name: Executa todos os testes do Cypress
        run: cd src/ && npx cypress run --spec "cypress/e2e/**/*.js"
